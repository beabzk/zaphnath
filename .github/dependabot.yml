version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-patch"
    assignees:
      - "beabzk"

  # Maintain dependencies for npm (root)
  - package-ecosystem: "npm"
    versioning-strategy: increase
    directory: "/"
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-patch"
    assignees:
      - "beabzk"
    groups:
      electron:
        patterns:
          - "electron*"
      playwright:
        patterns:
          - "@playwright/*"
          - "playwright"
      build-tools:
        patterns:
          - "vite*"
          - "@vitejs/*"
          - "typescript"
          - "electron-builder"

  # Maintain dependencies for main package
  - package-ecosystem: "npm"
    directory: "/packages/main"
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-patch"

  # Maintain dependencies for preload package
  - package-ecosystem: "npm"
    directory: "/packages/preload"
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-patch"

  # Maintain dependencies for renderer package
  - package-ecosystem: "npm"
    directory: "/packages/renderer"
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-patch"
    groups:
      react:
        patterns:
          - "react*"
          - "@types/react*"
      ui:
        patterns:
          - "@radix-ui/*"
          - "tailwind*"
          - "lucide-react"
