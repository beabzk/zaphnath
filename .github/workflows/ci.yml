# Main CI/CD workflow for Zaphnath Bible Reader
name: CI/CD
on:
  push:
    branches:
      - main
    tags:
      - "v*"
    paths-ignore:
      - "**.md"
      - .editorconfig
      - ".idea/**"
      - ".vscode/**"
  pull_request:
    paths-ignore:
      - "**.md"
      - .editorconfig
      - ".idea/**"
      - ".vscode/**"
  workflow_call:
    inputs:
      distribution-channel:
        description: Distribution channel for release. It can be `release`, `dev` or any string.
        type: string
        required: true
      renderer-template:
        description: Define what vite template should be used to create renderer in case if renderer package doesn't exist
        required: false
        type: string
        default: ""

concurrency:
  group: ${{github.workflow}}-${{ github.ref }}-${{inputs.distribution-channel || 'direct'}}
  cancel-in-progress: true

permissions:
  contents: write
  id-token: write
  attestations: write
  pull-requests: write

jobs:
  # Determine if this is a release build
  check-release:
    runs-on: ubuntu-latest
    outputs:
      is-release: ${{ steps.check.outputs.is-release }}
      version: ${{ steps.check.outputs.version }}
      distribution-channel: ${{ steps.check.outputs.distribution-channel }}
    steps:
      - name: Check if release
        id: check
        run: |
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            echo "is-release=true" >> $GITHUB_OUTPUT
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
            echo "distribution-channel=release" >> $GITHUB_OUTPUT
          elif [[ "${{ inputs.distribution-channel }}" != "" ]]; then
            echo "is-release=false" >> $GITHUB_OUTPUT
            echo "version=dev" >> $GITHUB_OUTPUT
            echo "distribution-channel=${{ inputs.distribution-channel }}" >> $GITHUB_OUTPUT
          else
            echo "is-release=false" >> $GITHUB_OUTPUT
            echo "version=dev" >> $GITHUB_OUTPUT
            echo "distribution-channel=dev" >> $GITHUB_OUTPUT
          fi

  prepare:
    name: Prepare shared data for multi-platform compilation
    runs-on: ubuntu-latest
    needs: check-release
    outputs:
      APP_VERSION: ${{ steps.APP_VERSION.outputs.APP_VERSION }}
      COMMIT_TIMESTAMP: ${{ steps.COMMIT_TIMESTAMP.outputs.COMMIT_TIMESTAMP }}
      APP_FULL_VERSION: ${{ steps.APP_FULL_VERSION.outputs.APP_FULL_VERSION }}
    steps:
      - uses: actions/checkout@v6
      - id: COMMIT_TIMESTAMP
        run: echo "COMMIT_TIMESTAMP=$(git show -s --format=%ct ${{ github.sha }})" >> $GITHUB_OUTPUT
      - id: APP_VERSION
        run: echo "APP_VERSION=$(jq -r .version package.json)" >> $GITHUB_OUTPUT
      - id: APP_FULL_VERSION
        run: |
          if [[ "${{ needs.check-release.outputs.is-release }}" == "true" ]]; then
            echo "APP_FULL_VERSION=${{ steps.APP_VERSION.outputs.APP_VERSION }}" >> $GITHUB_OUTPUT
          else
            echo "APP_FULL_VERSION=${{ steps.APP_VERSION.outputs.APP_VERSION }}-${{ needs.check-release.outputs.distribution-channel }}.${{ steps.COMMIT_TIMESTAMP.outputs.COMMIT_TIMESTAMP }}" >> $GITHUB_OUTPUT
          fi
      - run: |
          echo "- \`COMMIT_TIMESTAMP\`: ${{ steps.COMMIT_TIMESTAMP.outputs.COMMIT_TIMESTAMP }}" >> $GITHUB_STEP_SUMMARY
          echo "- \`APP_VERSION\`: ${{ steps.APP_VERSION.outputs.APP_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- \`APP_FULL_VERSION\`: ${{ steps.APP_FULL_VERSION.outputs.APP_FULL_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- \`IS_RELEASE\`: ${{ needs.check-release.outputs.is-release }}" >> $GITHUB_STEP_SUMMARY

  compile-and-test:
    needs:
      - prepare
      - check-release
    permissions:
      contents: write
      id-token: write
      attestations: write
    uses: ./.github/workflows/compile-and-test.yml
    with:
      renderer-template: ${{ inputs.renderer-template }}
      app-version: ${{ needs.prepare.outputs.APP_FULL_VERSION }}
      distribution-channel: ${{ needs.check-release.outputs.distribution-channel }}

  # Release only on tag push
  release:
    if: needs.check-release.outputs.is-release == 'true'
    permissions:
      contents: write
    needs:
      - prepare
      - compile-and-test
      - check-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Generate release notes
        run: |
          set -euo pipefail

          CURRENT_TAG="v${{ needs.check-release.outputs.version }}"
          PREVIOUS_TAG="$(git tag --list 'v*' --sort=-v:refname | grep -Fxv "$CURRENT_TAG" | head -n 1 || true)"

          if [[ -n "$PREVIOUS_TAG" ]]; then
            RANGE="${PREVIOUS_TAG}..${CURRENT_TAG}"
            COMPARE_URL="https://github.com/${{ github.repository }}/compare/${PREVIOUS_TAG}...${CURRENT_TAG}"
          else
            RANGE="${CURRENT_TAG}"
            COMPARE_URL="https://github.com/${{ github.repository }}/tree/${CURRENT_TAG}"
          fi

          COMMITS_RAW="$(
            git log --no-merges --pretty=format:'%s (%h)' "$RANGE" \
              | grep -Ev '^(chore\(release\): bump version to|[0-9]+\.[0-9]+\.[0-9]+($| ))' \
              || true
          )"

          FEATURES="$(printf '%s\n' "$COMMITS_RAW" | grep -Ei '^feat(\(.+\))?:' || true)"
          FIXES="$(printf '%s\n' "$COMMITS_RAW" | grep -Ei '^fix(\(.+\))?:' || true)"
          DOCS="$(printf '%s\n' "$COMMITS_RAW" | grep -Ei '^docs(\(.+\))?:' || true)"
          PERFORMANCE="$(printf '%s\n' "$COMMITS_RAW" | grep -Ei '^(perf|refactor)(\(.+\))?:' || true)"
          MAINTENANCE="$(printf '%s\n' "$COMMITS_RAW" | grep -Ei '^(chore|build|ci|test)(\(.+\))?:' || true)"
          OTHER="$(printf '%s\n' "$COMMITS_RAW" | grep -Eiv '^(feat|fix|docs|perf|refactor|chore|build|ci|test)(\(.+\))?:' || true)"

          write_section() {
            local title="$1"
            local content="$2"
            if [[ -n "$content" ]]; then
              echo "### ${title}" >> RELEASE_NOTES.md
              printf '%s\n' "$content" | sed 's/^/- /' >> RELEASE_NOTES.md
              echo >> RELEASE_NOTES.md
            fi
          }

          echo "## What's Changed" > RELEASE_NOTES.md
          echo >> RELEASE_NOTES.md

          write_section "Features" "$FEATURES"
          write_section "Fixes" "$FIXES"
          write_section "Performance & Refactors" "$PERFORMANCE"
          write_section "Maintenance" "$MAINTENANCE"
          write_section "Documentation" "$DOCS"
          write_section "Other Changes" "$OTHER"

          if [[ ! -s RELEASE_NOTES.md || "$(wc -l < RELEASE_NOTES.md)" -le 2 ]]; then
            echo "- No significant code changes detected in this release." >> RELEASE_NOTES.md
            echo >> RELEASE_NOTES.md
          fi

          echo "**Full Changelog**: ${COMPARE_URL}" >> RELEASE_NOTES.md

          echo "Generated release notes:"
          cat RELEASE_NOTES.md

      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          pattern: "*-release"
          path: dist
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.yml
            dist/*.yaml
            dist/*.blockmap
            dist/*.exe
            dist/*.dmg
            dist/*.zip
            dist/*.AppImage
            dist/*.deb
            dist/*.tar.gz
            dist/*.pkg
            dist/*.rpm
          tag_name: v${{ needs.check-release.outputs.version }}
          name: Zaphnath Bible Reader v${{ needs.check-release.outputs.version }}
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false
